<!-- client/mobile/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnana 주문</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .table-info {
            font-size: 18px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-card {
            background: linear-gradient(135deg, #f0f2ff, #e8f4ff);
            border: 2px solid #667eea;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .welcome-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .ai-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .quick-btn {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .quick-btn:hover {
            border-color: #667eea;
            background: #f8faff;
            transform: translateY(-1px);
        }

        .quick-btn.primary {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quick-btn.primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .menu-preview {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .menu-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            color: #667eea;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: #f8faff;
            margin: 0 -12px;
            padding: 12px;
            border-radius: 8px;
        }

        .menu-item-info {
            flex: 1;
        }

        .menu-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .menu-item-desc {
            font-size: 12px;
            color: #666;
        }

        .menu-item-price {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .chat-fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .chat-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .chat-fab.active {
            background: #ef4444;
            transform: rotate(45deg);
        }

        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 16px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .cart-summary.show {
            transform: translateY(0);
        }

        .cart-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .cart-count {
            background: #ef4444;
            color: white;
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .checkout-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chat-overlay.show {
            display: flex;
            opacity: 1;
        }

        .chat-container {
            background: white;
            margin: auto;
            width: 90%;
            max-width: 400px;
            height: 70vh;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .chat-overlay.show .chat-container {
            transform: scale(1);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .chat-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            animation: messageSlideIn 0.3s ease;
            line-height: 1.4;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.ai {
            align-self: flex-start;
            background: #f0f2ff;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: #fef3c7;
            border: 1px solid #fbbf24;
            font-size: 14px;
            text-align: center;
        }

        .chat-input-container {
            padding: 16px 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            border-radius: 0 0 16px 16px;
            background: #f8faff;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #cbd5e0;
            transform: none;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f0f2ff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            padding: 16px 20px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 3000;
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }

            .chat-input-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🍽️ Burnana</div>
            <div class="table-info" id="tableInfo">테이블 로딩중...</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>연결됨</span>
            </div>
        </div>

        <div class="content">
            <div class="welcome-card" onclick="openChat()">
                <div class="ai-icon">🤖</div>
                <h3>AI 주문 어시스턴트</h3>
                <p style="margin-top: 8px; opacity: 0.8;">
                    안녕하세요! 메뉴 추천이나 주문이 필요하시면<br>
                    언제든 말씀해주세요 😊
                </p>
            </div>

            <div class="quick-actions">
                <button class="quick-btn primary" onclick="quickOrder('메뉴 보여줘')">
                    📋 메뉴 보기
                </button>
                <button class="quick-btn" onclick="quickOrder('장바구니 확인')">
                    🛒 장바구니
                </button>
                <button class="quick-btn" onclick="quickOrder('추천 메뉴 알려줘')">
                    ⭐ 추천 메뉴
                </button>
                <button class="quick-btn" onclick="quickOrder('주문 완료')">
                    ✅ 주문 완료
                </button>
            </div>

            <div class="menu-preview">
                <div class="menu-title">🔥 인기 메뉴</div>
                <div class="menu-item" onclick="quickOrder('토마토 파스타 주문해줘')">
                    <div class="menu-item-info">
                        <div class="menu-item-name">토마토 파스타</div>
                        <div class="menu-item-desc">신선한 토마토와 바질</div>
                    </div>
                    <div class="menu-item-price">12,000원</div>
                </div>
                <div class="menu-item" onclick="quickOrder('마르게리타 피자 주문해줘')">
                    <div class="menu-item-info">
                        <div class="menu-item-name">마르게리타 피자</div>
                        <div class="menu-item-desc">모짜렐라 치즈와 바질</div>
                    </div>
                    <div class="menu-item-price">18,000원</div>
                </div>
                <div class="menu-item" onclick="quickOrder('콜라 주문해줘')">
                    <div class="menu-item-info">
                        <div class="menu-item-name">콜라</div>
                        <div class="menu-item-desc">시원한 탄산음료</div>
                    </div>
                    <div class="menu-item-price">3,000원</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat FAB -->
    <button class="chat-fab" onclick="toggleChat()" id="chatFab">💬</button>

    <!-- Cart Summary -->
    <div class="cart-summary" id="cartSummary">
        <div class="cart-info">
            <div class="cart-total" id="cartTotal">총 0원</div>
            <div class="cart-count" id="cartCount">0개</div>
        </div>
        <button class="checkout-btn" onclick="proceedToPayment()" id="checkoutBtn">결제하기</button>
    </div>

    <!-- Chat Overlay -->
    <div class="chat-overlay" id="chatOverlay">
        <div class="chat-container">
            <div class="chat-header">
                <h3>🤖 AI 주문 도우미</h3>
                <button class="chat-close" onclick="closeChat()">×</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    안녕하세요! Burnana에 오신 것을 환영합니다 🍽️<br>
                    메뉴 추천이나 주문이 필요하시면 언제든 말씀해주세요! 😊
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="메시지를 입력하세요..." 
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">➤</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // 전역 변수
        let tableId = null;
        let currentCart = [];
        let totalAmount = 0;
        let isLoading = false;

        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            // URL에서 테이블 정보 추출
            const urlParams = new URLSearchParams(window.location.search);
            tableId = urlParams.get('table');
            const token = urlParams.get('token');

            if (!tableId || !token) {
                showNotification('잘못된 접근입니다', 'error');
                return;
            }

            document.getElementById('tableInfo').textContent = `테이블 ${tableId}`;

            // 장바구니 상태 확인
            await updateCartDisplay();
        });

        // 채팅 열기/닫기
        function toggleChat() {
            const overlay = document.getElementById('chatOverlay');
            const fab = document.getElementById('chatFab');
            
            if (overlay.classList.contains('show')) {
                closeChat();
            } else {
                openChat();
            }
        }

        function openChat() {
            const overlay = document.getElementById('chatOverlay');
            const fab = document.getElementById('chatFab');
            
            overlay.classList.add('show');
            fab.classList.add('active');
            fab.innerHTML = '×';
            
            document.getElementById('chatInput').focus();
        }

        function closeChat() {
            const overlay = document.getElementById('chatOverlay');
            const fab = document.getElementById('chatFab');
            
            overlay.classList.remove('show');
            fab.classList.remove('active');
            fab.innerHTML = '💬';
        }

        // 빠른 주문
        async function quickOrder(message) {
            openChat();
            document.getElementById('chatInput').value = message;
            await sendMessage();
        }

        // 키 입력 처리
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;

            // UI 상태 업데이트
            addMessageToChat(message, 'user');
            input.value = '';
            isLoading = true;
            showTyping();
            updateSendButton();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, tableId })
                });

                const data = await response.json();
                hideTyping();
                addMessageToChat(data.response, 'ai');

                // 장바구니 업데이트
                if (data.cartUpdated) {
                    await updateCartDisplay();
                    showNotification('장바구니가 업데이트되었습니다');
                }

            } catch (error) {
                console.error('AI 통신 오류:', error);
                hideTyping();
                addMessageToChat('죄송합니다. 일시적인 오류가 발생했습니다. 다시 시도해주세요. 😅', 'ai');
            } finally {
                isLoading = false;
                updateSendButton();
            }
        }

        // 메시지 추가
        function addMessageToChat(message, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            // 메시지 포맷팅 (줄바꿈, 볼드 등)
            const formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = formattedMessage;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 타이핑 인디케이터
        function showTyping() {
            document.getElementById('typingIndicator').classList.add('show');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        // 전송 버튼 상태 업데이트
        function updateSendButton() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = isLoading;
            sendBtn.innerHTML = isLoading ? '⏳' : '➤';
        }

        // 장바구니 표시 업데이트
        async function updateCartDisplay() {
            try {
                const response = await fetch(`/api/table/${tableId}/cart`);
                const data = await response.json();

                currentCart = data.cart || [];
                totalAmount = data.totalAmount || 0;

                const cartSummary = document.getElementById('cartSummary');
                const cartTotal = document.getElementById('cartTotal');
                const cartCount = document.getElementById('cartCount');

                if (currentCart.length > 0) {
                    const itemCount = currentCart.reduce((sum, item) => sum + item.quantity, 0);
                    cartSummary.classList.add('show');
                    cartTotal.textContent = `총 ${totalAmount.toLocaleString()}원`;
                    cartCount.textContent = `${itemCount}개`;
                } else {
                    cartSummary.classList.remove('show');
                }
            } catch (error) {
                console.error('장바구니 업데이트 실패:', error);
            }
        }

        // 결제 진행
        function proceedToPayment() {
            if (currentCart.length === 0) {
                showNotification('주문할 메뉴가 없습니다', 'error');
                return;
            }

            // 결제 방식 선택 (간단 구현)
            const paymentMethod = confirm(
                '결제 방식을 선택하세요:\n\n' +
                '확인 = 모바일 결제 (카카오페이, 네이버페이)\n' +
                '취소 = 테이블 카드 결제'
            );

            if (paymentMethod) {
                // 모바일 결제
                showNotification('모바일 결제를 준비 중입니다...');
                setTimeout(() => {
                    showNotification('결제가 완료되었습니다! 🎉');
                    completeOrder();
                }, 2000);
            } else {
                // 카드 결제
                showNotification('테이블의 카드 리더기에 카드를 넣어주세요');
                setTimeout(() => {
                    showNotification('카드 결제가 완료되었습니다! 🎉');
                    completeOrder();
                }, 3000);
            }
        }

        // 주문 완료 처리
        async function completeOrder() {
            try {
                await fetch('/api/order/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tableId })
                });

                currentCart = [];
                totalAmount = 0;
                await updateCartDisplay();
                
                addMessageToChat('🎉 주문이 완료되었습니다!\n주방에서 조리를 시작합니다. 맛있게 드세요! 😊', 'system');
                
                setTimeout(() => {
                    closeChat();
                }, 2000);
                
            } catch (error) {
                console.error('주문 완료 처리 실패:', error);
                showNotification('주문 처리 중 오류가 발생했습니다', 'error');
            }
        }

        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 페이지 언로드 시 정리
        window.addEventListener('beforeunload', () => {
            // 필요한 정리 작업
        });
    </script>
</body>
</html>
