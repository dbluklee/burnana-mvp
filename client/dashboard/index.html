        .main-section {

        .header {

        }

        .tables-grid {

        }

        .table-card {

            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .table-card:hover {

        .table-card.empty {

        }

        .table-card.occupied {

            background: #fef3c7;
        }

        .table-card.ordering {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .table-card.ordered {
            border-color: #10b981;
            background: #d1fae5;
        }

        .table-card.served {
            border-color: #8b5cf6;
            background: #ede9fe;
        }

        .table-number {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1e293b;
        }

        .table-status {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .table-amount {

        }

        .panel-header {

        }

        .panel-title {

        }

        .activity-log {

        }

        .log-entry {

        }

        .log-entry.order {

        }

        .log-entry.complete {

        }

        .log-icon {

        }

        .log-content {

        .log-time {

        .notification {

        }

        .notification.show {

        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        @media (max-width: 1024px) {

                grid-template-rows: auto 1fr;
            }
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // ì „ì—­ ë³€ìˆ˜
        let selectedTableId = null;
        let tablesData = {};
        let socket = null;
        let todayStats = { orders: 0, sales: 0 };

        // í˜ì´ì§€ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async () => {
            // Socket.IO ì—°ê²°
            try {
                socket = io();
                setupSocketListeners();
            } catch (error) {
                console.error('Socket.IO ì—°ê²° ì‹¤íŒ¨:', error);
            }

            // ì‹œì‘ ì‹œê°„ í‘œì‹œ
            document.getElementById('systemStartTime').textContent = 
                new Date().toLocaleTimeString();

            // ì´ˆê¸° í…Œì´ë¸” ìƒíƒœ ë¡œë“œ
            await initializeTables();
            renderTables();
            updateStats();
        });

        // Socket.IO ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupSocketListeners() {
            socket.on('connect', () => {
                console.log('ì„œë²„ì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤');
                updateStatusBadge('connected');
            });

            socket.on('disconnect', () => {
                console.log('ì„œë²„ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤');
                updateStatusBadge('disconnected');
            });

            socket.on('tableStateChanged', (data) => {
                const { tableId, state } = data;
                tablesData[tableId] = state;
                
                renderTables();
                updateStats();

                // ìƒˆ ì£¼ë¬¸ ì•Œë¦¼
                if (state.status === 'ordered') {
                    showNotification('ìƒˆë¡œìš´ ì£¼ë¬¸ì´ ë“¤ì–´ì™”ìŠµë‹ˆë‹¤!', 'success');
                    addActivityLog('order', `í…Œì´ë¸” ${tableId} ì£¼ë¬¸ ì™„ë£Œ`, 'ğŸ½ï¸');
                    
                    // ì£¼ë¬¸ í†µê³„ ì—…ë°ì´íŠ¸
                    todayStats.orders++;
                    todayStats.sales += state.totalAmount || 0;
                }
            });

            socket.on('newMessage', (data) => {
                addActivityLog('system', `í…Œì´ë¸” ${data.tableId} AI ìƒë‹´`, 'ğŸ’¬');
            });

            // QR ìŠ¤ìº” ì´ë²¤íŠ¸ ìˆ˜ì‹  (ìƒˆë¡œ ì¶”ê°€!)
            socket.on('qrScanAttempt', (data) => {
                if (data.success) {
                    addActivityLog('qr-success', data.message, 'ğŸ“±');
                    showNotification(`í…Œì´ë¸” ${data.tableId} ê³ ê°ì´ QRì„ ìŠ¤ìº”í–ˆìŠµë‹ˆë‹¤!`, 'success');
                } else {
                    addActivityLog('qr-failed', data.message, 'âš ï¸');
                    showNotification(`í…Œì´ë¸” ${data.tableId} QR ìŠ¤ìº” ì‹¤íŒ¨`, 'error');
                }
            });

            // QR ìƒì„± ì´ë²¤íŠ¸ ìˆ˜ì‹  (ìƒˆë¡œ ì¶”ê°€!)
            socket.on('qrGenerated', (data) => {
                addActivityLog('qr-generated', data.message, 'ğŸ”—');
            });
        }

        // ìƒíƒœ ë±ƒì§€ ì—…ë°ì´íŠ¸
        function updateStatusBadge(status) {
            const badge = document.getElementById('statusBadge');
            if (status === 'connected') {
                badge.innerHTML = 'ğŸŸ¢ ìš´ì˜ ì¤‘';
                badge.style.background = 'rgba(16, 185, 129, 0.3)';
            } else {
                badge.innerHTML = 'ğŸ”´ ì—°ê²° ëŠê¹€';
                badge.style.background = 'rgba(239, 68, 68, 0.3)';
            }
        }

        // í…Œì´ë¸” ì´ˆê¸°í™”
        async function initializeTables() {
            // MVPìš© 8ê°œ í…Œì´ë¸” í•˜ë“œì½”ë”©
            for (let i = 1; i <= 8; i++) {
                tablesData[i] = {
                    id: i,
                    status: 'empty',
                    customers: 0,
                    orders: [],
                    totalAmount: 0,
                    sessionStart: null
                };
            }
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTables() {
            const tablesGrid = document.getElementById('tablesGrid');
            tablesGrid.innerHTML = '';

            Object.values(tablesData).forEach(table => {
                const tableCard = document.createElement('div');
                tableCard.className = `table-card ${table.status}`;
                
                tableCard.innerHTML = `
                    <div class="table-number">í…Œì´ë¸” ${table.id}</div>
                    <div class="table-status">${getStatusText(table.status)}</div>
                    ${table.totalAmount > 0 ? `<div class="table-amount">${table.totalAmount.toLocaleString()}ì›</div>` : ''}
                `;

                tableCard.addEventListener('click', () => selectTable(table.id));
                tablesGrid.appendChild(tableCard);
            });
        }

        // í…Œì´ë¸” ì„ íƒ
        function selectTable(tableId) {
            selectedTableId = tableId;
            console.log('í…Œì´ë¸” ì„ íƒ:', tableId);
            // ì¶”ê°€ ê¸°ëŠ¥ì€ ë‚˜ì¤‘ì— êµ¬í˜„
        }

        // ìƒíƒœ í…ìŠ¤íŠ¸ ë°˜í™˜
        function getStatusText(status) {
            const statusMap = {
                'empty': 'ë¹ˆ í…Œì´ë¸”',
                'occupied': 'ì‚¬ìš© ì¤‘',
                'ordering': 'ì£¼ë¬¸ ì¤‘',
                'ordered': 'ì£¼ë¬¸ ì™„ë£Œ',
                'served': 'ì„œë¹™ ì™„ë£Œ'
            };
            return statusMap[status] || status;
        }

        // í™œë™ ë¡œê·¸ ì¶”ê°€
        function addActivityLog(type, message, icon = 'ğŸ“') {
            const logDiv = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `
                <div class="log-icon">${icon}</div>
                <div class="log-content">
                    <div>${message}</div>
                    <div class="log-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            // ìµœì‹  ë¡œê·¸ë¥¼ ìƒë‹¨ì— ì¶”ê°€
            if (logDiv.firstChild) {
                logDiv.insertBefore(entry, logDiv.firstChild);
            } else {
                logDiv.appendChild(entry);
            }
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const occupiedCount = Object.values(tablesData)
                .filter(table => table.status !== 'empty').length;
            
            document.getElementById('occupiedTables').textContent = occupiedCount;
            document.getElementById('todayOrders').textContent = todayStats.orders;
            document.getElementById('todaySales').textContent = 
                todayStats.sales.toLocaleString() + 'ì›';
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì›°ì»´ ë©”ì‹œì§€
        window.addEventListener('load', () => {
            setTimeout(() => {
                addActivityLog('system', 'Burnana ëŒ€ì‹œë³´ë“œê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤', 'ğŸ‰');
                showNotification('ëŒ€ì‹œë³´ë“œì— ì˜¤ì‹  ê²ƒì„ í™˜ì˜í•©ë‹ˆë‹¤!', 'success');
            }, 1000);
        });
    </script>
