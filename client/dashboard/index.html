<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웅갈비 대시보드</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <!-- 사이드 메뉴 -->
        <div class="side-menu" id="sideMenu">
            <div class="side-menu-header">
                <button class="back-btn" id="backBtn">
                    <span class="back-arrow">‹</span>
                </button>
                <h1 class="service-title">Burnana POS</h1>
            </div>
            <nav class="side-menu-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    Dashboard
                </a>
                <a href="#" class="nav-item" data-page="menu">
                    Menu
                </a>
                <a href="#" class="nav-item" data-page="table">
                    Table
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    Settings
                </a>
            </nav>
            <div class="side-menu-users">
                <div class="user-item">
                    <div class="user-avatar">W</div>
                    <div class="user-info">
                        <div class="user-name">Woongki Lee</div>
                        <div class="user-status">현재 사용자</div>
                    </div>
                </div>
                <div class="user-item">
                    <div class="user-avatar">J</div>
                    <div class="user-info">
                        <div class="user-name">James J.</div>
                        <div class="user-status">다른 테블릿</div>
                    </div>
                </div>
            </div>
            <div class="side-menu-footer">
                <div class="copyright">© 2025 CHEESEADE Corp.</div>
            </div>
        </div>

        <!-- 메인 헤더 -->
        <div class="main-header">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <div class="restaurant-name">웅갈비</div>
            </div>
            <div class="dashboard-title">Dashboard</div>
            <div class="datetime" id="datetime"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- Dashboard 페이지 -->
            <div class="page-content" id="dashboardPage" data-page="dashboard">
                <!-- 메인 섹션 -->
                <div class="main-section">
                    <!-- 네비게이션 바 -->
                    <div class="nav-bar">
                        <div class="room-tabs-container">
                            <div class="room-tabs" id="roomTabs">
                                <button class="room-tab active">1st floor</button>
                                <button class="room-tab">2nd floor</button>
                                <button class="room-tab">3rd floor</button>
                                <button class="room-tab">VIP floor</button>
                                <button class="room-tab">Outdoor</button>
                                <button class="room-tab">Bar floor</button>
                                <button class="room-tab">Private floor</button>
                                <button class="room-tab">Meeting floor</button>
                                <button class="room-tab">Event floor</button>
                                <button class="room-tab">Rooftop</button>
                            </div>
                        </div>
                        <div class="nav-controls">
                            <button class="nav-arrow" id="navLeft">‹</button>
                            <button class="nav-arrow" id="navRight">›</button>
                            <button class="settings-btn">⚙</button>
                        </div>
                    </div>

                    <!-- 테이블 컨테이너 -->
                    <div class="tables-container">
                        <div class="tables-grid" id="tablesGrid">
                            <!-- 테이블 카드들이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>

                <!-- 사이드 패널 -->
                <div class="side-panel">
                    <div class="inspector-container">
                        <div class="panel-title">진행상황</div>
                        <div class="activity-log" id="activityLog">
                            <!-- 로그 항목들이 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Menu 페이지 -->
            <div class="page-content" id="menuPage" data-page="menu" style="display: none;">
                <div class="page-placeholder">
                    <h2>Menu 페이지</h2>
                    <p>메뉴 관리 기능이 여기에 구현됩니다.</p>
                </div>
            </div>

            <!-- Table 페이지 -->
            <div class="page-content" id="tablePage" data-page="table" style="display: none;">
                <div class="page-placeholder">
                    <h2>Table 페이지</h2>
                    <p>테이블 관리 기능이 여기에 구현됩니다.</p>
                </div>
            </div>

            <!-- Settings 페이지 -->
            <div class="page-content" id="settingsPage" data-page="settings" style="display: none;">
                <div class="page-placeholder">
                    <h2>Settings 페이지</h2>
                    <p>설정 기능이 여기에 구현됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>

































</body>
</html>
