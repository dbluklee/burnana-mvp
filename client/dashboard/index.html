<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웅갈비 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-header {
            background: #000000;
            color: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            flex: 1;
            gap: 0;
        }

        .main-section {
            background: #000000;
            display: flex;
            flex-direction: column;
        }

        .side-panel {
            background: #000000;
            display: flex;
            flex-direction: column;
        }



        .restaurant-name {
            font-size: 20px;
            font-weight: 400;
            color: #cccccc;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        .datetime {
            font-size: 20px;
            color: #cccccc;
        }

        .nav-bar {
            background: #000000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-tabs-container {
            position: relative;
            flex: 1;
            overflow: hidden;
        }

        .room-tabs {
            display: flex;
            gap: 10px;
            transition: transform 0.3s ease;
        }

        .room-tab {
            padding: 8px 16px;
            background: transparent;
            color: #cccccc;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .room-tab.active {
            background: transparent;
            color: #ffffff;
            border: 1px solid #cccccc;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-arrow {
            background: #333;
            border: none;
            color: #cccccc;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-arrow.visible {
            opacity: 1;
        }

        .settings-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            padding: 0;
            cursor: pointer;
            font-size: 32px;
            transition: color 0.3s ease;
        }

        .settings-btn:hover {
            color: #ffffff;
        }

        .tables-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .table-card {
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 240px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .table-card:hover {
            border-color: #4a90e2;
            transform: translateY(-2px);
        }

        .table-card.active {
            border-color: #4a90e2;
            background: #2a2a2a;
        }

        .table-card.occupied {
            background: #CFDDDB;
            border-color: #CFDDDB;
        }

        .table-card.occupied .room-name {
            color: #2D2D2D;
        }

        .table-card.occupied .table-number {
            color: #2D2D2D;
        }

        .table-card.occupied .table-time {
            color: #2D2D2D;
        }

        .table-card.occupied .table-guests {
            color: #2D2D2D;
        }

        .table-card.occupied .order-name {
            color: #2D2D2D;
        }

        .table-card.occupied .order-quantity {
            color: #2D2D2D;
        }

        .table-card.occupied .order-extra {
            color: #2D2D2D;
        }

        .table-card.occupied .total-orders {
            color: #2D2D2D;
        }

        .table-card.occupied .total-amount {
            color: #2D2D2D;
            font-size: 24px;
            font-weight: 800;
        }

        .table-card.occupied .table-summary {
            border-top-color: #2D2D2D;
        }

        .table-content {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .table-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .table-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .room-name {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .table-number {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .table-time {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .table-guests {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 12px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            padding: 1px 0;
        }

        .order-name {
            font-size: 12px;
            color: #cccccc;
            flex: 1;
        }

        .order-quantity {
            font-size: 12px;
            color: #888;
            font-weight: 500;
            min-width: 20px;
            text-align: right;
        }

        .order-extra {
            font-size: 11px;
            color: #666;
            font-style: italic;
            margin-top: 1px;
            margin-bottom: 2px;
        }

        .table-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 6px;
            border-top: 1px solid #444;
        }

        .total-orders {
            font-size: 12px;
            color: #888;
        }

        .total-amount {
            font-size: 16px;
            font-weight: 700;
            color: #4a90e2;
        }

        .side-panel {
            background: #000000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .inspector-container {
            background: #292C2D;
            border-radius: 12px;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .activity-log {
            flex: 1;
            overflow-y: auto;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 12px;
            background: #A8A8A8;
            border-radius: 8px;
        }

        .log-time {
            font-size: 12px;
            color: #2D2D2D;
            min-width: 50px;
            margin-right: 12px;
            font-weight: 500;
        }

        .log-message {
            font-size: 14px;
            color: #2D2D2D;
            line-height: 1.4;
            flex: 1;
        }

        .log-table-badge {
            display: inline-block;
            background: #666;
            color: #2D2D2D;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 8px;
            font-weight: 500;
        }

        .log-highlight {
            color: #4a90e2;
            font-weight: 600;
        }

        .log-success {
            color: #4ade80;
        }

        .log-entry.success {
            border-left-color: #4ade80;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .log-entry.order {
            border-left-color: #f59e0b;
        }

        .log-entry.qr {
            border-left-color: #8b5cf6;
        }

        .log-entry.payment {
            border-left-color: #10b981;
        }

        .log-entry.system {
            border-left-color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 메인 헤더 -->
        <div class="main-header">
            <div class="restaurant-name">웅갈비</div>
            <div class="dashboard-title">Dashboard</div>
            <div class="datetime" id="datetime"></div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <!-- 메인 섹션 -->
            <div class="main-section">
                <!-- 네비게이션 바 -->
                <div class="nav-bar">
                    <div class="room-tabs-container">
                        <div class="room-tabs" id="roomTabs">
                            <button class="room-tab active">1st floor</button>
                            <button class="room-tab">2nd floor</button>
                            <button class="room-tab">3rd floor</button>
                            <button class="room-tab">VIP floor</button>
                            <button class="room-tab">Outdoor</button>
                            <button class="room-tab">Bar floor</button>
                            <button class="room-tab">Private floor</button>
                            <button class="room-tab">Meeting floor</button>
                            <button class="room-tab">Event floor</button>
                            <button class="room-tab">Rooftop</button>
                        </div>
                    </div>
                    <div class="nav-controls">
                        <button class="nav-arrow" id="navLeft">‹</button>
                        <button class="nav-arrow" id="navRight">›</button>
                        <button class="settings-btn">⚙</button>
                    </div>
                </div>

                <!-- 테이블 컨테이너 -->
                <div class="tables-container">
                    <div class="tables-grid" id="tablesGrid">
                        <!-- 테이블 카드들이 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 사이드 패널 -->
            <div class="side-panel">
                <div class="inspector-container">
                    <div class="panel-title">진행상황</div>
                    <div class="activity-log" id="activityLog">
                        <!-- 로그 항목들이 여기에 동적으로 생성됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket.IO 연결
        const socket = io();

        // 현재 시간 업데이트
        function updateDateTime() {
            const now = new Date();
            const options = { 
                month: 'long', 
                day: 'numeric', 
                weekday: 'short',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            const dateStr = now.toLocaleDateString('ko-KR', options);
            document.getElementById('datetime').textContent = dateStr;
        }

        // 테이블 데이터 생성
        function createTables() {
            const tablesGrid = document.getElementById('tablesGrid');
            tablesGrid.innerHTML = '';

            // 8개의 테이블 생성 (2x4 그리드)
            for (let i = 1; i <= 8; i++) {
                const tableCard = document.createElement('div');
                tableCard.className = 'table-card';
                tableCard.id = `table-${i}`;

                if (i === 1) {
                    // Table 1은 활성 상태로 설정 (6개 음식 예시)
                    tableCard.classList.add('active', 'occupied');
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '00:05', 4, [
                        { name: '토마토 파스타', quantity: 1 },
                        { name: '샐러드', quantity: 1 },
                        { name: '까르보나라', quantity: 1 },
                        { name: '물냉면', quantity: 1 },
                        { name: '비빔냉면', quantity: 1 },
                        { name: '제육볶음', quantity: 1 }
                    ], 60000);
                } else if (i === 2) {
                    // Table 2는 4개 음식 예시
                    tableCard.classList.add('occupied');
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '00:12', 5, [
                        { name: '비빔냉면', quantity: 2 },
                        { name: '제육볶음', quantity: 1 },
                        { name: '김치찌개', quantity: 1 },
                        { name: '된장찌개', quantity: 1 }
                    ], 45000);
                } else {
                    // 빈 테이블
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '--:--', 0, [], 0);
                }

                tablesGrid.appendChild(tableCard);
            }
        }

        // 테이블 카드 HTML 생성 함수
        function createTableCardHTML(tableNumber, roomName, time, guests, orders, totalAmount) {
            const totalOrders = orders.length;
            const displayOrders = orders.slice(0, 4); // 최대 4개만 표시
            const extraCount = totalOrders > 4 ? totalOrders - 4 : 0;
            
            let ordersHTML = '';
            displayOrders.forEach(order => {
                ordersHTML += `
                    <div class="order-item">
                        <div class="order-name">${order.name}</div>
                        <div class="order-quantity">${order.quantity}</div>
                    </div>
                `;
            });
            
            if (extraCount > 0) {
                ordersHTML += `<div class="order-extra">외 ${extraCount}개</div>`;
            }

            // 손님이 있는 경우와 없는 경우 구분
            if (guests > 0 && totalOrders > 0) {
                return `
                    <div class="table-content">
                        <div class="table-left">
                            <div class="room-name">${roomName}</div>
                            <div class="table-number">Table ${tableNumber}</div>
                            ${ordersHTML}
                        </div>
                        <div class="table-right">
                            <div class="table-time">${time}</div>
                            <div class="table-guests">${guests} Person</div>
                        </div>
                    </div>
                    <div class="table-summary">
                        <div class="total-orders">총 주문수량: ${totalOrders}개</div>
                        <div class="total-amount">${totalAmount.toLocaleString()}원</div>
                    </div>
                `;
            } else {
                // 빈 테이블
                return `
                    <div class="table-content">
                        <div class="table-left">
                            <div class="room-name">${roomName}</div>
                            <div class="table-number">Table ${tableNumber}</div>
                        </div>
                        <div class="table-right">
                        </div>
                    </div>
                    <div class="table-summary">
                    </div>
                `;
            }
        }

        // 실제 로그 시스템
        let activityLogs = [];

        // 로그 추가 함수
        function addLog(message, type = 'info') {
            const now = new Date();
            const time = now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            const log = {
                time: time,
                message: message,
                type: type,
                timestamp: now
            };
            
            activityLogs.unshift(log); // 최신 로그를 맨 위에 추가
            
            // 최대 50개 로그만 유지
            if (activityLogs.length > 50) {
                activityLogs = activityLogs.slice(0, 50);
            }
            
            renderLogs();
        }

        // 로그 렌더링 함수
        function renderLogs() {
            const activityLog = document.getElementById('activityLog');
            activityLog.innerHTML = '';

            activityLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${log.type}`;
                
                // 테이블 번호가 포함된 메시지인지 확인
                const tableMatch = log.message.match(/테이블 (\d+)/);
                const tableBadge = tableMatch ? `<span class="log-table-badge">Table ${tableMatch[1]}</span>` : '';
                
                logEntry.innerHTML = `
                    <div class="log-time">${log.time}</div>
                    <div class="log-message">${tableBadge}${log.message}</div>
                `;
                activityLog.appendChild(logEntry);
            });
        }

        // 초기 로그 생성
        function createInitialLogs() {
            addLog('대시보드가 시작되었습니다.', 'system');
            addLog('웹소켓 연결을 시도합니다...', 'system');
        }

        // 네비게이션 스크롤 기능
        let currentScrollPosition = 0;
        const scrollStep = 200;

        function updateNavigationArrows() {
            const roomTabs = document.getElementById('roomTabs');
            const container = document.querySelector('.room-tabs-container');
            const navLeft = document.getElementById('navLeft');
            const navRight = document.getElementById('navRight');

            const containerWidth = container.offsetWidth;
            const tabsWidth = roomTabs.scrollWidth;
            const maxScroll = tabsWidth - containerWidth;

            // 왼쪽 화살표 표시/숨김
            if (currentScrollPosition > 0) {
                navLeft.classList.add('visible');
            } else {
                navLeft.classList.remove('visible');
            }

            // 오른쪽 화살표 표시/숨김
            if (currentScrollPosition < maxScroll) {
                navRight.classList.add('visible');
            } else {
                navRight.classList.remove('visible');
            }
        }

        function scrollLeft() {
            const roomTabs = document.getElementById('roomTabs');
            currentScrollPosition = Math.max(0, currentScrollPosition - scrollStep);
            roomTabs.style.transform = `translateX(-${currentScrollPosition}px)`;
            updateNavigationArrows();
        }

        function scrollRight() {
            const roomTabs = document.getElementById('roomTabs');
            const container = document.querySelector('.room-tabs-container');
            const tabsWidth = roomTabs.scrollWidth;
            const containerWidth = container.offsetWidth;
            const maxScroll = tabsWidth - containerWidth;

            currentScrollPosition = Math.min(maxScroll, currentScrollPosition + scrollStep);
            roomTabs.style.transform = `translateX(-${currentScrollPosition}px)`;
            updateNavigationArrows();
        }

        // 공간 탭 클릭 이벤트
        function setupRoomTabs() {
            const roomTabs = document.querySelectorAll('.room-tab');
            roomTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 모든 탭에서 active 클래스 제거
                    roomTabs.forEach(t => t.classList.remove('active'));
                    // 클릭된 탭에 active 클래스 추가
                    this.classList.add('active');
                });
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            createTables();
            createInitialLogs();
            
            // 공간 탭 이벤트 설정
            setupRoomTabs();
            
            // 네비게이션 화살표 이벤트 리스너
            document.getElementById('navLeft').addEventListener('click', scrollLeft);
            document.getElementById('navRight').addEventListener('click', scrollRight);
            
            // 초기 화살표 상태 업데이트
            updateNavigationArrows();
            
            // 윈도우 리사이즈 시 화살표 상태 업데이트
            window.addEventListener('resize', updateNavigationArrows);
            
            // 1분마다 시간 업데이트
            setInterval(updateDateTime, 60000);
        });

        // Socket.IO 이벤트 리스너
        socket.on('connect', function() {
            console.log('대시보드 연결됨');
            addLog('웹소켓 연결이 성공했습니다.', 'success');
        });

        socket.on('disconnect', function() {
            console.log('대시보드 연결 끊김');
            addLog('웹소켓 연결이 끊어졌습니다.', 'error');
        });

        socket.on('table_update', function(data) {
            console.log('테이블 업데이트:', data);
            addLog(`테이블 ${data.tableId} 상태가 업데이트되었습니다.`, 'info');
        });

        socket.on('new_order', function(data) {
            console.log('새 주문:', data);
            addLog(`테이블 ${data.tableId}에서 새로운 주문이 들어왔습니다.`, 'order');
        });

        socket.on('qr_scan', function(data) {
            console.log('QR 스캔:', data);
            addLog(`테이블 ${data.tableId}에서 QR 코드가 스캔되었습니다.`, 'qr');
        });

        socket.on('payment_complete', function(data) {
            console.log('결제 완료:', data);
            addLog(`테이블 ${data.tableId}에서 결제가 완료되었습니다. (${data.amount}원)`, 'payment');
        });

        // 테스트용 로그 (실제 운영시 제거)
        setTimeout(() => {
            addLog('손님이 QR을 스캔했습니다', 'qr');
        }, 2000);
        
        setTimeout(() => {
            addLog('손님이 토마토 파스타를 장바구니에 담았습니다.', 'order');
        }, 4000);
        
        setTimeout(() => {
            addLog('손님이 결제를 완료했습니다.', 'payment');
        }, 6000);
    </script>
</body>
</html>
