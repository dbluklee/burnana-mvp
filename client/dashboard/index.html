<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웅갈비 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* 사이드 메뉴 */
        .side-menu {
            position: fixed;
            top: 0;
            left: -20rem;
            width: 20rem;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            z-index: 1000;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu-header {
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: #333;
        }

        .back-arrow {
            font-weight: bold;
        }

        .service-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .side-menu-nav {
            padding: 1rem 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: #cccccc;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #333;
            color: white;
        }

        .nav-item.active {
            background: #333;
            color: white;
            border-left-color: #4a90e2;
        }



        .side-menu-users {
            padding: 1rem 1.5rem;
            border-top: 1px solid #333;
        }

        .user-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 0.75rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .user-status {
            font-size: 0.8rem;
            color: #888;
        }

        .side-menu-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #333;
        }

        .copyright {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
        }

        /* 페이지 컨텐츠 */
        .page-content {
            display: grid;
            grid-template-columns: 1fr 25vw;
            flex: 1;
            gap: 0;
            height: calc(100vh - 5rem);
            overflow: hidden;
        }

        .page-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #cccccc;
            text-align: center;
            padding: 2rem;
        }

        .page-placeholder h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .page-placeholder p {
            font-size: 1.1rem;
            color: #888;
        }

        .main-header {
            background: #000000;
            color: white;
            padding: 1.25rem 1.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 5rem;
            min-height: 5rem;
            max-height: 5rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            margin-right: 0.5rem;
        }

        .hamburger-line {
            width: 1.5rem;
            height: 0.125rem;
            background: #ffffff;
            border-radius: 0.0625rem;
            transition: all 0.3s ease;
        }

        .hamburger-btn:hover .hamburger-line {
            background: #cccccc;
        }

        .main-content {
            flex: 1;
            overflow: hidden;
        }

        .main-section {
            background: #000000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .side-panel {
            background: #000000;
            display: flex;
            flex-direction: column;
            padding: 0.5rem;
        }



        .restaurant-name {
            font-size: 1.25rem;
            font-weight: 400;
            color: #cccccc;
        }

        .dashboard-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
        }

        .datetime {
            font-size: 1.25rem;
            color: #cccccc;
        }

        .nav-bar {
            background: #000000;
            padding: 0.9375rem 1.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-width: 0;
        }

        .room-tabs-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            min-width: 0;
        }

        .room-tabs {
            display: flex;
            gap: 0.625rem;
            transition: transform 0.3s ease;
            min-width: 0;
        }

        .room-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #cccccc;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 0;
        }

        .room-tab.active {
            background: transparent;
            color: #ffffff;
            border: 1px solid #cccccc;
        }

        .nav-controls {
            display: flex;
            gap: 0.625rem;
            align-items: center;
            padding-left: 5vw;
        }

        .nav-arrow {
            background: transparent;
            border: none;
            color: #cccccc;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-arrow.visible {
            opacity: 1;
        }

        .settings-btn {
            background: transparent;
            border: none;
            color: #cccccc;
            padding: 0;
            cursor: pointer;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .settings-btn:hover {
            color: #ffffff;
        }

        .tables-container {
            flex: 1;
            padding: 1.875rem;
            overflow-y: auto;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(12vw, 1fr));
            gap: 1.25rem;
        }

        .table-card {
            background: #333;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 15rem;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .table-card {
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
        }



        /* 프레싱 상태 (누르는 중) */
        .table-card.pressing {
            transform: translateY(0.0625rem) scale(0.98);
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.4);
            transition: all 0.1s ease;
        }

        /* 프레스드 상태 (길게 누름) */
        .table-card.pressed {
            transform: translateY(0.125rem) scale(0.95);
            box-shadow: 0 0.0625rem 0.125rem rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 클릭 상태 (짧은 클릭) */
        .table-card.clicked {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        /* 리플 효과 */
        .table-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            pointer-events: none;
        }

        .table-card.pressed::after {
            width: 200%;
            height: 200%;
        }

        .table-card.active {
            border-color: #4a90e2;
            background: #2a2a2a;
        }

        .table-card.occupied {
            background: #CFDDDB;
            border-color: #CFDDDB;
        }

        .table-card.occupied .room-name {
            color: #2D2D2D;
        }

        .table-card.occupied .table-number {
            color: #2D2D2D;
        }

        .table-card.occupied .table-time {
            color: #2D2D2D;
        }

        .table-card.occupied .table-guests {
            color: #2D2D2D;
        }

        .table-card.occupied .order-name {
            color: #2D2D2D;
            font-size: 1.0625rem;
        }

        .table-card.occupied .order-quantity {
            color: #2D2D2D;
            font-size: 1.0625rem;
        }

        .table-card.occupied .order-extra {
            color: #2D2D2D;
        }

        .table-card.occupied .total-orders {
            color: #2D2D2D;
        }

        .table-card.occupied .total-amount {
            color: #2D2D2D;
            font-size: 1.8125rem;
            font-weight: 800;
        }

        .table-card.occupied .table-summary {
            border-top-color: #2D2D2D;
        }

        .table-content {
            display: flex;
            flex: 1;
            gap: 1.25rem;
        }

        .table-left {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .table-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .room-name {
            font-size: 0.875rem;
            color: #888;
            font-weight: 500;
            margin-bottom: 0.375rem;
        }

        .table-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.375rem;
        }

        .table-time {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .table-guests {
            font-size: 1.0625rem;
            color: #cccccc;
            margin-bottom: 0.75rem;
        }

        .order-names {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .order-quantities {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            align-items: flex-end;
        }

        .order-name {
            font-size: 1.0625rem;
            color: #cccccc;
            line-height: 1.2;
        }

        .order-quantity {
            font-size: 1.0625rem;
            color: #888;
            font-weight: 500;
            text-align: right;
        }

        .order-name.extra-item {
            font-style: italic;
            color: #666;
        }

        .table-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 0.375rem;
            border-top: 1px solid #444;
        }

        .total-orders {
            font-size: 0.875rem;
            color: #888;
        }

        .total-amount {
            font-size: 1.1875rem;
            font-weight: 700;
            color: #4a90e2;
        }

        .side-panel {
            background: #000000;
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
        }

        .inspector-container {
            background: #292C2D;
            border-radius: 0.75rem;
            padding: 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.25rem;
        }

        .activity-log {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: #A8A8A8;
            border-radius: 0.5rem;
        }

        .log-time {
            font-size: 0.75rem;
            color: #2D2D2D;
            min-width: 3.125rem;
            margin-right: 0.75rem;
            font-weight: 500;
        }

        .log-message {
            font-size: 0.875rem;
            color: #2D2D2D;
            line-height: 1.4;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .log-table-badge {
            display: inline-block;
            background: #666;
            color: #2D2D2D;
            padding: 0.125rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.6875rem;
            margin-right: 0.5rem;
            font-weight: 500;
        }

        .log-highlight {
            color: #4a90e2;
            font-weight: 600;
        }

        .log-success {
            color: #4ade80;
        }

        .log-entry.success {
            border-left-color: #4ade80;
        }

        .log-entry.error {
            border-left-color: #ef4444;
        }

        .log-entry.order {
            border-left-color: #f59e0b;
        }

        .log-entry.qr {
            border-left-color: #8b5cf6;
        }

        .log-entry.payment {
            border-left-color: #10b981;
        }

        .log-entry.system {
            border-left-color: #6b7280;
        }



        /* 태블릿 반응형 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 25vw;
                height: calc(100vh - 5rem);
                overflow: visible;
            }

            .tables-grid {
                grid-template-columns: repeat(auto-fit, minmax(10vw, 1fr));
                gap: 0.8rem;
            }

            .table-card {
                min-height: 10rem;
                padding: 0.8rem;
            }

            .room-name {
                font-size: 0.9rem;
                margin-bottom: 0.3rem;
            }

            .table-number {
                font-size: 1.4rem;
                margin-bottom: 0.3rem;
            }

            .table-time {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .table-guests {
                font-size: 1rem;
                margin-bottom: 0.6rem;
            }

            .order-name {
                font-size: 1rem;
            }

            .order-quantity {
                font-size: 1rem;
            }

            .total-orders {
                font-size: 0.8rem;
            }

            .total-amount {
                font-size: 1.1rem;
            }

            .table-card.occupied .total-amount {
                font-size: 1.8rem;
            }

            .main-header {
                padding: 1rem 1.5rem;
                height: 5rem;
                min-height: 5rem;
                max-height: 5rem;
            }

            .header-left {
                gap: 0.8rem;
            }

            .hamburger-btn {
                width: 1.8rem;
                height: 1.8rem;
                gap: 0.2rem;
                margin-right: 0.4rem;
            }

            .hamburger-line {
                width: 1.3rem;
                height: 0.1rem;
            }

            .restaurant-name,
            .datetime {
                font-size: 1rem;
            }

            .dashboard-title {
                font-size: 1.5rem;
            }

            .nav-bar {
                padding: 0.8rem 1.5rem;
                min-width: 0;
            }

            .room-tabs-container {
                min-width: 0;
                max-width: calc(75vw - 4vw);
            }

            .room-tabs {
                gap: 0.5rem;
                min-width: 0;
            }

            .room-tab {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
                min-width: 0;
            }

            .nav-controls {
                padding-left: 4vw;
            }

            .nav-arrow {
                background: transparent;
                border: none;
                color: #cccccc;
                padding: 0.4rem 0.6rem;
                cursor: pointer;
                font-size: 1.2rem;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .settings-btn {
                font-size: 1.8rem;
            }

            .side-panel {
                padding: 0.5rem;
            }

            .inspector-container {
                height: 100%;
                padding: 0.8rem;
                overflow: hidden;
            }

            .panel-title {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .log-entry {
                margin-bottom: 0.6rem;
                padding: 0.6rem;
            }

            .log-time {
                font-size: 0.7rem;
                min-width: 2.5rem;
            }

            .log-message {
                font-size: 0.8rem;
            }
        }


    </style>
</head>
<body>
    <div class="dashboard">
        <!-- 사이드 메뉴 -->
        <div class="side-menu" id="sideMenu">
            <div class="side-menu-header">
                <button class="back-btn" id="backBtn">
                    <span class="back-arrow">‹</span>
                </button>

                <div class="user-item">
                    <div class="user-avatar">J</div>
                    <div class="user-info">
                        <div class="user-name">James J.</div>

                    </div>
                </div>
            </div>
            <div class="side-menu-footer">
                <div class="copyright">© 2025 CHEESEADE Corp.</div>
            </div>
        </div>

        <!-- 메인 헤더 -->
        <div class="main-header">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>

                </button>
                <div class="restaurant-name">웅갈비</div>

            <!-- Settings 페이지 -->

    <script>
        // Socket.IO 연결
        const socket = io();

        // 현재 시간 업데이트
        function updateDateTime() {
            const now = new Date();
            const options = { 
                month: 'long', 
                day: 'numeric', 
                weekday: 'short',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            const dateStr = now.toLocaleDateString('ko-KR', options);
            document.getElementById('datetime').textContent = dateStr;
        }

        // 테이블 데이터 생성
        function createTables() {
            const tablesGrid = document.getElementById('tablesGrid');
            tablesGrid.innerHTML = '';

            // 8개의 테이블 생성 (2x4 그리드)
            for (let i = 1; i <= 8; i++) {
                const tableCard = document.createElement('div');
                tableCard.className = 'table-card';
                tableCard.id = `table-${i}`;

                if (i === 1) {
                    // Table 1은 활성 상태로 설정 (6개 음식 예시)
                    tableCard.classList.add('active', 'occupied');
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '00:05', 4, [
                        { name: '토마토 파스타', quantity: 1 },
                        { name: '샐러드', quantity: 1 },
                        { name: '까르보나라', quantity: 1 },
                        { name: '물냉면', quantity: 1 },
                        { name: '비빔냉면', quantity: 1 },
                        { name: '제육볶음', quantity: 1 }
                    ], 60000);
                } else if (i === 2) {
                    // Table 2는 4개 음식 예시
                    tableCard.classList.add('occupied');
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '00:12', 5, [
                        { name: '비빔냉면', quantity: 2 },
                        { name: '제육볶음', quantity: 1 },
                        { name: '김치찌개', quantity: 1 },
                        { name: '된장찌개', quantity: 1 }
                    ], 45000);
                } else {
                    // 빈 테이블
                    tableCard.innerHTML = createTableCardHTML(i, 'Room 1', '--:--', 0, [], 0);
                }

                // 테이블 카드 클릭 이벤트 추가
                setupTableCardEvents(tableCard, i);
                
                tablesGrid.appendChild(tableCard);
            }
        }

        // 테이블 카드 HTML 생성 함수
        function createTableCardHTML(tableNumber, roomName, time, guests, orders, totalAmount) {
            const totalOrders = orders.length;
            
            // 화면 크기에 따라 표시할 음식 개수 결정
            let maxDisplayOrders = 4;
            let showExtraInSlot = false;
            
            if (window.innerWidth <= 768) {
                // 작은 카드: 2개까지 표시, 3개 이상이면 1개만 표시하고 2번째 슬롯에 "외 N개"
                if (totalOrders > 2) {
                    maxDisplayOrders = 1;
                    showExtraInSlot = true;
                } else {
                    maxDisplayOrders = 2;
                }
            } else if (window.innerWidth <= 1024) {
                // 중간 카드: 3개까지 표시, 4개 이상이면 2개만 표시하고 3번째 슬롯에 "외 N개"
                if (totalOrders > 3) {
                    maxDisplayOrders = 2;
                    showExtraInSlot = true;
                } else {
                    maxDisplayOrders = 3;
                }
            } else {
                // 큰 카드: 4개까지 표시, 5개 이상이면 3개만 표시하고 4번째 슬롯에 "외 N개"
                if (totalOrders > 4) {
                    maxDisplayOrders = 3;
                    showExtraInSlot = true;
                } else {
                    maxDisplayOrders = 4;
                }
            }
            
            const displayOrders = orders.slice(0, maxDisplayOrders);
            const extraCount = totalOrders - maxDisplayOrders;
            
            let orderNamesHTML = '';
            let orderQuantitiesHTML = '';
            
            displayOrders.forEach(order => {
                orderNamesHTML += `
                    <div class="order-name">${order.name}</div>
                `;
                orderQuantitiesHTML += `
                    <div class="order-quantity">${order.quantity}</div>
                `;
            });
            
            // "외 N개"를 슬롯에 표시
            if (showExtraInSlot && extraCount > 0) {
                orderNamesHTML += `
                    <div class="order-name extra-item">외 ${extraCount}개</div>
                `;
                orderQuantitiesHTML += `
                    <div class="order-quantity"></div>
                `;
            }

            // 손님이 있는 경우와 없는 경우 구분
            if (guests > 0 && totalOrders > 0) {
                return `
                    <div class="table-content">
                        <div class="table-left">
                            <div class="room-name">${roomName}</div>
                            <div class="table-number">Table ${tableNumber}</div>
                            <div class="order-names">
                                ${orderNamesHTML}
                            </div>
                        </div>
                        <div class="table-right">
                            <div class="table-time">${time}</div>
                            <div class="table-guests">${guests} Person</div>
                            <div class="order-quantities">
                                ${orderQuantitiesHTML}
                            </div>
                        </div>
                    </div>
                    <div class="table-summary">
                        <div class="total-orders">총 주문수량: ${totalOrders}개</div>
                        <div class="total-amount">${totalAmount.toLocaleString()}원</div>
                    </div>
                `;
            } else {
                // 빈 테이블
                return `
                    <div class="table-content">
                        <div class="table-left">
                            <div class="room-name">${roomName}</div>
                            <div class="table-number">Table ${tableNumber}</div>
                        </div>
                        <div class="table-right">
                        </div>
                    </div>
                    <div class="table-summary">
                    </div>
                `;
            }
        }

        // 실제 로그 시스템
        let activityLogs = [];

        // 로그 추가 함수
        function addLog(message, type = 'info') {
            const now = new Date();
            const time = now.toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            const log = {
                time: time,
                message: message,
                type: type,
                timestamp: now
            };
            
            activityLogs.unshift(log); // 최신 로그를 맨 위에 추가
            
            // 최대 50개 로그만 유지
            if (activityLogs.length > 50) {
                activityLogs = activityLogs.slice(0, 50);
            }
            
            renderLogs();
        }

        // 로그 렌더링 함수
        function renderLogs() {
            const activityLog = document.getElementById('activityLog');
            activityLog.innerHTML = '';

            activityLogs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${log.type}`;
                
                // 테이블 번호가 포함된 메시지인지 확인
                const tableMatch = log.message.match(/테이블 (\d+)/);
                const tableBadge = tableMatch ? `<span class="log-table-badge">Table ${tableMatch[1]}</span>` : '';
                
                logEntry.innerHTML = `
                    <div class="log-time">${log.time}</div>
                    <div class="log-message">${tableBadge}${log.message}</div>
                `;
                activityLog.appendChild(logEntry);
            });
        }

        // 초기 로그 생성
        function createInitialLogs() {
            addLog('대시보드가 시작되었습니다.', 'system');
            addLog('웹소켓 연결을 시도합니다...', 'system');
        }

        // 네비게이션 스크롤 기능
        let currentScrollPosition = 0;
        const scrollStep = 200;

        function updateNavigationArrows() {
            const roomTabs = document.getElementById('roomTabs');
            const container = document.querySelector('.room-tabs-container');
            const navLeft = document.getElementById('navLeft');
            const navRight = document.getElementById('navRight');

            if (!roomTabs || !container || !navLeft || !navRight) return;

            const containerWidth = container.offsetWidth;
            const tabsWidth = roomTabs.scrollWidth;
            const maxScroll = Math.max(0, tabsWidth - containerWidth);

            // 왼쪽 화살표 표시/숨김
            if (currentScrollPosition > 0) {
                navLeft.classList.add('visible');
            } else {
                navLeft.classList.remove('visible');
            }

            // 오른쪽 화살표 표시/숨김
            if (currentScrollPosition < maxScroll && tabsWidth > containerWidth) {
                navRight.classList.add('visible');
            } else {
                navRight.classList.remove('visible');
            }
        }

        function scrollLeft() {
            const roomTabs = document.getElementById('roomTabs');
            currentScrollPosition = Math.max(0, currentScrollPosition - scrollStep);
            roomTabs.style.transform = `translateX(-${currentScrollPosition}px)`;
            updateNavigationArrows();
        }

        function scrollRight() {
            const roomTabs = document.getElementById('roomTabs');
            const container = document.querySelector('.room-tabs-container');
            const tabsWidth = roomTabs.scrollWidth;
            const containerWidth = container.offsetWidth;
            const maxScroll = tabsWidth - containerWidth;

            currentScrollPosition = Math.min(maxScroll, currentScrollPosition + scrollStep);
            roomTabs.style.transform = `translateX(-${currentScrollPosition}px)`;
            updateNavigationArrows();
        }

        // 햄버거 버튼 클릭 이벤트
        function setupHamburgerBtn() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sideMenu = document.getElementById('sideMenu');
            
            hamburgerBtn.addEventListener('click', function() {
                console.log('햄버거 메뉴 클릭됨');
                sideMenu.classList.toggle('open');
            });

            // 사이드 메뉴 외부 클릭 시 닫기
            document.addEventListener('click', function(event) {
                if (!sideMenu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
                    sideMenu.classList.remove('open');
                }
            });

            // Back 버튼 클릭 이벤트
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', function() {
                sideMenu.classList.remove('open');
            });
        }

        // 사이드 메뉴 네비게이션 이벤트
        function setupSideMenuNav() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 모든 네비게이션 아이템에서 active 클래스 제거
                    navItems.forEach(nav => nav.classList.remove('active'));
                    // 클릭된 아이템에 active 클래스 추가
                    this.classList.add('active');
                    
                    const page = this.getAttribute('data-page');
                    console.log('페이지 변경:', page);
                    
                    // 페이지 전환
                    switchPage(page);
                    
                    // 사이드 메뉴 닫기
                    document.getElementById('sideMenu').classList.remove('open');
                });
            });
        }

        // 페이지 전환 함수
        function switchPage(pageName) {
            // 모든 페이지 숨기기
            const allPages = document.querySelectorAll('.page-content');
            allPages.forEach(page => {
                page.style.display = 'none';
            });
            
            // 선택된 페이지 보이기
            const targetPage = document.getElementById(pageName + 'Page');
            if (targetPage) {
                targetPage.style.display = 'grid';
            }
            
            // 헤더 타이틀 업데이트
            const dashboardTitle = document.querySelector('.dashboard-title');
            if (dashboardTitle) {
                dashboardTitle.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);
            }
        }

        // 테이블 카드 이벤트 설정
        function setupTableCardEvents(card, tableNumber) {
            let pressTimer = null;
            let isPressed = false;
            let startTime = 0;
            
            // 터치/마우스 시작
            const handleStart = (e) => {
                e.preventDefault();
                isPressed = true;
                startTime = Date.now();
                
                // 프레스 타이머 시작 (500ms)
                pressTimer = setTimeout(() => {
                    if (isPressed) {
                        card.classList.add('pressed');
                    }
                }, 500);
                
                // 즉시 시각적 피드백
                card.classList.add('pressing');
            };
            
            // 터치/마우스 종료
            const handleEnd = (e) => {
                e.preventDefault();
                isPressed = false;
                
                if (pressTimer) {
                    clearTimeout(pressTimer);
                    pressTimer = null;
                }
                
                // 프레스 상태 제거
                card.classList.remove('pressing', 'pressed');
                
                // 짧은 클릭 처리
                const pressDuration = Date.now() - startTime;
                if (pressDuration < 500) {
                    card.classList.add('clicked');
                    
                    // 클릭 애니메이션 제거
                    setTimeout(() => {
                        card.classList.remove('clicked');
                    }, 100);
                }
            };
            
            // 터치/마우스 이동 (취소)
            const handleMove = (e) => {
                if (isPressed) {
                    isPressed = false;
                    if (pressTimer) {
                        clearTimeout(pressTimer);
                        pressTimer = null;
                    }
                    card.classList.remove('pressing', 'pressed');
                }
            };
            
            // 이벤트 리스너 등록
            card.addEventListener('mousedown', handleStart);
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);
            card.addEventListener('mouseout', handleMove);
            
            // 터치 이벤트 (모바일/태블릿)
            card.addEventListener('touchstart', handleStart, { passive: false });
            card.addEventListener('touchend', handleEnd, { passive: false });
            card.addEventListener('touchcancel', handleEnd, { passive: false });
            card.addEventListener('touchmove', handleMove, { passive: false });
        }

        // 공간 탭 클릭 이벤트
        function setupRoomTabs() {
            const roomTabs = document.querySelectorAll('.room-tab');
            roomTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 모든 탭에서 active 클래스 제거
                    roomTabs.forEach(t => t.classList.remove('active'));
                    // 클릭된 탭에 active 클래스 추가
                    this.classList.add('active');
                });
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            createTables();
            createInitialLogs();
            
            // 햄버거 버튼 이벤트 설정
            setupHamburgerBtn();
            
            // 사이드 메뉴 네비게이션 이벤트 설정
            setupSideMenuNav();
            
            // 공간 탭 이벤트 설정
            setupRoomTabs();
            
            // 네비게이션 화살표 이벤트 리스너
            document.getElementById('navLeft').addEventListener('click', scrollLeft);
            document.getElementById('navRight').addEventListener('click', scrollRight);
            
            // 초기 화살표 상태 업데이트
            updateNavigationArrows();
            
            // 윈도우 리사이즈 시 화살표 상태 업데이트 및 테이블 재렌더링
            window.addEventListener('resize', function() {
                updateNavigationArrows();
                createTables(); // 테이블 재렌더링
            });
            
            // 1초 후 화살표 상태 재확인 (레이아웃 완료 후)
            setTimeout(updateNavigationArrows, 1000);
            
            // 1분마다 시간 업데이트
            setInterval(updateDateTime, 60000);
        });

        // Socket.IO 이벤트 리스너
        socket.on('connect', function() {
            console.log('대시보드 연결됨');
            addLog('웹소켓 연결이 성공했습니다.', 'success');
        });

        socket.on('disconnect', function() {
            console.log('대시보드 연결 끊김');
            addLog('웹소켓 연결이 끊어졌습니다.', 'error');
        });

        socket.on('table_update', function(data) {
            console.log('테이블 업데이트:', data);
            addLog(`테이블 ${data.tableId} 상태가 업데이트되었습니다.`, 'info');
        });

        socket.on('new_order', function(data) {
            console.log('새 주문:', data);
            addLog(`테이블 ${data.tableId}에서 새로운 주문이 들어왔습니다.`, 'order');
        });

        socket.on('qr_scan', function(data) {
            console.log('QR 스캔:', data);
            addLog(`테이블 ${data.tableId}에서 QR 코드가 스캔되었습니다.`, 'qr');
        });

        socket.on('payment_complete', function(data) {
            console.log('결제 완료:', data);
            addLog(`테이블 ${data.tableId}에서 결제가 완료되었습니다. (${data.amount}원)`, 'payment');
        });

        // 테스트용 로그 (실제 운영시 제거)
        setTimeout(() => {
            addLog('손님이 QR을 스캔했습니다', 'qr');
        }, 2000);
        
        setTimeout(() => {
            addLog('손님이 토마토 파스타를 장바구니에 담았습니다.', 'order');
        }, 4000);
        
        setTimeout(() => {
            addLog('손님이 결제를 완료했습니다.', 'payment');
        }, 6000);
    </script>
